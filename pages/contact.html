<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href="../index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/nightContact.css">
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="../media/logopng.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact - Frederick Toufik</title>
</head>

<body>
    <main class="main" id="main">
        <header class="header">
            <button id="burgerMenuButton" class="burger-menu">
                <i class="fas fa-bars"></i> <!-- Icône de menu burger -->
            </button>
            <button id="themeButton">
                <i class="fas fa-sun"></i> <!-- Icône Soleil, caché par défaut -->
                <i class="fas fa-moon" style="display:none;"></i> <!-- Icône Lune -->
            </button>
            <nav class="links closed" id="navLinks">
                <a href="../index.html">Accueil</a>
                <a href="../pages/a_propos.html">À propos</a>
                <a href="../pages/projets.html">Projets</a>
                <a href="/index.html">Veille technologique</a>
                <a href="/index.html">Contact</a>
            </nav>
        </header>
        <div class="content-wrapper">
            <section class="contact-section" style="padding: 20px;">
                <form action="https://formsubmit.co/5d4c8f8303d367479fe210ddd1df82f6" method="post">
                    <input type="hidden" name="_captcha" value="false">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">E-mail :</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" required></textarea><br>
                    <button type="submit" class="submit-button">Envoyer</button>
                </form>
            </section>
        </div>
        <div class="buttonContainer">
            <div class="socialIcons">
                <a class="icon" href="https://github.com/Neruaka">
                    <i class="fab fa-github" aria-hidden="true" title="Github"></i>
                </a>
                <a class="icon" href="https://stackoverflow.com/users/22910072/neruaka">
                    <i class="fab fa-stack-overflow" aria-hidden="true" title="Stack Overflow"></i>
                </a>
                <a class="icon" href="https://www.linkedin.com/in/frederick-toufik/">
                    <i class="fab fa-linkedin" aria-hidden="true" title="LinkedIn"></i>
                </a>
            </div>
        </div>
        <script src="../js/modal.js"></script>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
        <script src="../js/typed.js"></script>
        <script src="../js/themeswitcherContact.js"></script>
        <script src="../js/cursor.js"></script>
        <script src="../js/dropdown.js"></script>
        <script src="../js/returntop.js"></script>
    </main>
        <!-- Bouton Retour en Haut -->
<a href="/" class="retour-haut">
    <i class="fas fa-arrow-up"></i>
</a>
</body>

</html>
