<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/nightIndex.css">
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="/media/logopng.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frederick Toufik</title>
</head>
<body>
    <main class="main" id="main">
        <header class="header">
            <button id="burgerMenuButton" class="burger-menu">
                <i class="fas fa-bars"></i> <!-- Icône de menu burger -->
            </button>
            <button id="themeButton">
                <i class="fas fa-sun" style="display:none;"></i> <!-- Icône Soleil, caché par défaut -->
                <i class="fas fa-moon"></i> <!-- Icône Lune -->
            </button>
            <nav class="links closed" id="navLinks">
                <a href="/index.html">Acceuil</a>
                <a href="/pages/a_propos.html">A propos</a>
                <a href="/pages/projets.html">Projets</a>
                <a href="/index.html">Veille technologique</a>
                <a href="/pages/contact.html">Contact</a>
            </nav>
        </header>
        <section class="landing flex flex-col items-center justify-center" style="height: calc(100% - 93px); display: flex; justify-content: center; align-items: center;">
            <div class="textContainer" style="position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center; letter-spacing: 1px; text-align: center; z-index: 1; color: rgb(255, 255, 255); text-shadow: rgb(0, 0, 0) 1px 1px 3px;">
                <h1 class="name sm:text-lg" style=" font-weight: 600; margin-top: -100px; padding-bottom: 28px;">
                    Frederick Toufik
                </h1>
            </div>
            <div class="flex justify-center">
                <p class="text-2xl text-thin colored">
                    <span id="element"></span>
                    <span class="typed-cursor" aria-hidden="true">
                    </span>
                </p>
            </div>
            <div class="socialIcons">
                <a class="icon" href="https://github.com/Neruaka">
                    <i class="fa-brands fa-github" aria-hidden="true" title="Github"></i>
                </a>
                <a class="icon" href="https://stackoverflow.com/users/22910072/neruaka">
                    <i class="fa-brands fa-stack-overflow" aria-hidden="true" title="Stack Overflow"></i>
                </a>
                <a class="icon" href="https://www.linkedin.com/in/frederick-toufik/">
                    <i class="fa-brands fa-linkedin" aria-hidden="true" title="LinkedIn"></i>
                </a>
            </div>
        </section>
        <script>
          document.querySelector('.burger-menu').addEventListener('click', () => {
    document.querySelector('.nav-links').classList.toggle('nav-active');
});
        </script>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
        <script src="js/typed.js"></script>
        <script src="js/themeSwitcher.js"></script>
        <script src="js/cursor.js"></script>
        <script src="js/dropdown.js"></script>
    </main>
</body>
</html>
